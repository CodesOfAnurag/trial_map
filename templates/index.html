<!DOCTYPE html>
<html>
<head>
    <title>User Location</title>
</head>
<body>
    <h2>Enter Location</h2>
    <form method="POST">
        <label>Latitude: </label>
        <input type="text" name="latitude" required><br><br>
        <label>Longitude: </label>
        <input type="text" name="longitude" required><br><br>
        <button type="submit">Save Location</button>
    </form>

    {% if message %}
        <p style="color:green;">{{ message }}</p>
    {% endif %}

    <hr>
    <h2>Or Get Current Location</h2>
    <button onclick="getLocation()">Use My Location</button>
    <p id="status"></p>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(saveLocation, showError);
            } else {
                document.getElementById("status").innerText = "Geolocation is not supported by this browser.";
            }
        }

        function saveLocation(position) {
            fetch("/save_location", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    document.getElementById("status").innerText =
                        "Location saved: " + data.saved.latitude + ", " + data.saved.longitude;
                } else {
                    document.getElementById("status").innerText = "Error saving location.";
                }
            });
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("status").innerText = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("status").innerText = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("status").innerText = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("status").innerText = "An unknown error occurred.";
                    break;
            }
        }
    </script>
</body>
</html>
