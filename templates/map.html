<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Map with Side Pane</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .side-pane {
      background: #f9f9f9;
      padding: 1rem;
      overflow-y: auto;
      flex: 0 0 25%;
      border-right: 1px solid #ddd;
    }

    .map {
      flex: 1;
    }

    @media (max-width: 900px) {
      .side-pane {
        flex: 0 0 35%;
      }
    }

    @media (max-width: 600px) {
      body {
        flex-direction: column;
      }
      .side-pane {
        flex: 0 0 auto;
        height: 40%;
        border-right: none;
        border-top: 1px solid #ddd;
      }
      .map {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="side-pane">
      <h2>Properties</h2>
      <ul>
        {% for p in properties %}
          <li><strong>{{ p.name }}</strong> â€“ ${{ p.price }}</li>
        {% endfor %}
      </ul>
    </div>
    <div class="map">
      {{ map_html | safe }}
    </div>
  </div>
</body>
</html>
