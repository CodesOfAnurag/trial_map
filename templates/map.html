<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map with Properties</title>
    <style>
        /* Make map fill full screen */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        /* Floating side pane */
        #sidepane {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 300px;
            max-width: 80%; /* âœ… scales on small screens */
            background: rgba(255, 255, 255, 0.95);
            box-shadow: -2px 0 6px rgba(0,0,0,0.2);
            overflow-y: auto;
            padding: 15px;
            z-index: 1000;
        }

        /* Responsive for phones */
        @media (max-width: 600px) {
            #sidepane {
                width: 100%;
                height: 40%;   /* bottom panel instead of side */
                top: auto;
                bottom: 0;
            }
        }

        h2 {
            margin-top: 0;
        }

        .property {
            margin-bottom: 12px;
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="map">{{ map_html|safe }}</div>

    <div id="sidepane">
        <h2>Properties</h2>
        {% for p in properties %}
        <div class="property">
            <strong>{{ p.name }}</strong><br>
            Lat: {{ p.lat }}, Lon: {{ p.lon }}<br>
            Price: {{ p.price }}
        </div>
        {% endfor %}
    </div>
</body>
</html>
