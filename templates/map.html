<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map with Properties</title>
    <style>
        /* Reset and full-screen map */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        /* Floating side pane (desktop default) */
        #sidepane {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 320px;              /* fixed desktop width */
            background: rgba(255, 255, 255, 0.95);
            box-shadow: -2px 0 6px rgba(0,0,0,0.2);
            overflow-y: auto;
            padding: 15px;
            z-index: 1000;
        }

        /* On small / portrait screens â†’ move pane to bottom */
        @media (max-width: 768px), (orientation: portrait) {
            #sidepane {
                width: 100%;          /* take full width */
                height: 40%;          /* bottom panel */
                top: auto;
                bottom: 0;
                box-shadow: 0 -2px 6px rgba(0,0,0,0.2);
            }
            #map {
                height: 60%;          /* remaining map area */
            }
        }

        h2 {
            margin-top: 0;
        }

        .property {
            margin-bottom: 12px;
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="map">{{ map_html|safe }}</div>

        <h2>Properties</h2>
