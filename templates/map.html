<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map with Properties</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Fullscreen map */
        #map {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0; /* keeps it in the back */
        }

        /* Floating side/bottom pane */
        #sidepane {
            position: fixed;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: -2px 0 6px rgba(0,0,0,0.2);
            overflow-y: auto;
            padding: 15px;
            z-index: 1000;
            border-radius: 8px 0 0 8px;
        }

        /* Desktop → right side */
        @media (min-width: 769px) {
            #sidepane {
                top: 20px;
                right: 20px;
                height: calc(100% - 40px);
                width: 320px;
            }
        }

        /* Mobile / portrait → bottom sheet (30% height) */
        @media (max-width: 768px), (orientation: portrait) {
            #sidepane {
                left: 0;
                bottom: 0;
                width: 100%;
                height: 30%;
                border-radius: 12px 12px 0 0;
                box-shadow: 0 -2px 6px rgba(0,0,0,0.2);
            }
        }

        h2 {
            margin-top: 0;
        }

        .property {
            margin-bottom: 12px;
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="map">{{ map_html|safe }}</div>

    <div id="sidepane">
        <h2>Properties</h2>
        {% for p in properties %}
        <div class="property">
            <strong>{{ p.name }}</strong><br>
            Lat: {{ p.lat }}, Lon: {{ p.lon }}<br>
            Price: {{ p.price }}
        </div>
        {% endfor %}
    </div>
</body>
</html>
